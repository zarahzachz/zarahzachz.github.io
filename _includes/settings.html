<button aria-haspopup="true" aria-expanded="false" class="settings-menu-trigger js-settings-menu-trigger">
  Settings
  <span aria-hidden="true">&bigtriangledown;</span> 
</button>

<!-- role="menuitemradio": https://w3c.github.io/aria/#menuitemradio -->
<div role="menu" class="settings-menu js-settings-menu" aria-label="customize your settings" hidden>

  <div role="group" data-setting="typeface">
    <fieldset>
      <legend>Select a typeface:</legend>
      <input type="radio" id="fontSans" data-type="sans" name="typeface" role="menuitemradio" checked>
      <label for="fontSans">Sans-Serif</label>
      <input type="radio" id="fontSerif" data-type="serif" name="typeface" role="menuitemradio">
      <label for="fontSerif">Serif</label>
    </fieldset>
  </div>

  <div role="group" data-setting="font-size">
    <label for="fontSize">Choose your font-size:</label>
    <input type="range" id="fontSize" name="font-size" min="1" max="9" value="5" aria-valuetext="font size: 5">
    <output name="result" for="fontSize">5</output>
  </div>

  <div role="group" data-setting="content-width">
    <label for="contentWidth">Choose your content width:</label>
    <input type="range" id="contentWidth" name="content-width" min="1" max="9" value="5" aria-valuetext="content container width: 5">
    <output name="result" for="contentWidth">5</output>
  </div>
  
  <div role="group" data-setting="line-height">
    <label for="lineHeight">Choose your line-height:</label>
    <input type="range" id="lineHeight" name="line-height" min="1" max="9" value="5" aria-valuetext="line height: 5">
    <output name="result" for="lineHeight">5</output>
  </div>

  <div role="group" data-setting="theme">
    <fieldset>
      <legend>Select a theme:</legend>
      <input type="radio" id="themeLight" data-theme="light" name="theme" role="menuitemradio" checked>
      <label for="themeLight">Light</label>
      <input type="radio" id="themeDark" data-theme="dark" name="theme" role="menuitemradio">
      <label for="themeDark">Dark</label>
    </fieldset>
  </div>
</div>
